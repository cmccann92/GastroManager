{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center" style="margin: 20px">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Green Scoop</h2>
        </div>
        <div class="card-body">
          <form method="post" class="text-center">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.username.id_for_label }}">Username</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="{{ form.password.id_for_label }}">Password</label>
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-success mx-auto" style="background-color: #02796e;">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <style>
    .card {
      border: 3px solid #FFAD94;
    }
  </style>
{% endblock %}
