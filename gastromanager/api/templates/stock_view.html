{% extends "base.html" %}

{% block content %}
  <h1>Stock View</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for stock_item in stock_items %}
        <tr>
          <td>{{ stock_item.item_name }}</td>
          <td>{{ stock_item.quantity }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
